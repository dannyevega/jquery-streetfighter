<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css"><link href='http://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
		<script src="http://code.jquery.com/jquery.min.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body>
		<div class="main">
			<div class="ryu">
				<div class="ryu-still ryu-action"></div>
				<div class="ryu-ready ryu-action"></div>
				<div class="ryu-throwing ryu-action"></div>
				<div class="ryu-cool ryu-action"></div>
			</div>

			<div class="hadouken"></div>
			
			<div class="street-fighter">
				<img class="logo" src="images/street-fighter-logo.png" alt="street fighter logo">
			</div>

			<div class="intro">
				<h1>CREATED USING...</h1>
			</div>

			<div class="jquery">
				<img class="logo" src="images/jquery.png" alt="jquery logo">
			</div>

			<div class="directions">
				<h1>HOW TO PLAY...</h1>
				<p>Click on Ryu to make him throw a Hadouken</p>
				<p>Press and hold the "X" key to make Ryu strike a pose</p>
			</div>	
			
		</div>
		<audio id="hadouken-sound" src="sound/hadouken.mp3"></audio>
	</body>
</html>
